<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

  <script src="./assets/JS/script.js" defer></script>
  <title>The Great Mashup</title>
</head>

<body>

<!-- Navbar section and Modal start button -->
  <nav class="navbar navbar-light bg-warning">
    <div class="container-fluid">
      <div class="fs-3 text-center header_text">The Great Mashup</div>
      <div class="card header_card bg-info" style=" width: 12rem;">
        <img src="./assets/images/airplane.jpg" alt="" width="290rem" height="100%"
          class="d-inline-block align-text-top img-fluid">
        <button class="btn btn-block btn-custom btn-info w-100" data-bs-toggle="modal"
          data-bs-target="#flight-tracker-modal" id="Modal-Start">
          Add a flight
        </button>
      </div>
    </div>
  </nav>


  <main>


<!-- Print section under Navbar -->

    <div class="container-fluid">
      <div class="row bg-info flight_info">

        <div class="col-md-12 col-lg-2 m-5 fs-4 text-center">
          Flight Number <br>
          <p id="flight-number-print"></p> <br>
          <p>Departure Gate</p>
          <p id="departure-gate"></p>

        </div>
        <div id="departure-city" class="col-md-12 col-lg-2 m-5 fs-4 text-center text-wrap">
          <a href="#departure-weather-header">Departure City</a><br>
          <p id="departure-city-print"></p><br>
          <p>Airport Code</p>
          <p id="departure-IATA"></p>
        </div>
        <div id="arrival-city" class="col-md-12 col-lg-2 m-5 fs-4 text-center">
          <a href="#arrival-weather-header">Arrival City 
          </a><br>
          <p id="arrival-city-print"></p><br>
          <p>Airport Code</p>
          <p id="arrival-IATA"></p>
        </div>
        <div  class="col-md-12 col-lg-2 m-5 fs-4 text-center">
          Current Status <br>
          <p id="Current-flight-status"></p><br>
          <p>Arrival Gate</p>
          <p id="arrival-gate"></p></div>


<!-- Modal info -->
        <div class="modal fade" id="flight-tracker-modal" tabindex="-1" aria-labelledby="flight-tracker-modal-label"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="flight-form">
                <div class="modal-header custom-modal-header bg-warning">
                  <h5 class="modal-title" id="flight-tracker-modal-label">
                    Add a Flight
                  </h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="flight-search-input">Flight Number</label>
                    <input type="text" id="flight-search-input" class="form-control my-3" placeholder="search"
                      required />

                    <table id="previous_searches" class="table my-3">
                      <label for="previous_searches">Previous Searches</label>
                      <thead>
                       
                      </tbody>
                    </table>




                  </div>

                </div>
                <div id="clear-search-history" class="modal-footer bg-warning">
                  <button type="button" class="btn btn-outline-secondary bg-info text-dark" data-bs-dismiss="modal">
                    Clear Search History
                  </button>

                  <button id="modal-cancel" type="button" class="btn btn-outline-secondary bg-info text-dark"
                    data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button id="modal-search" type="submit" class="btn btn-outline-secondary bg-info text-dark"
                    data-bs-dismiss="modal">
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>


<!-- Departure Weather -->

        </div>

      </div>
